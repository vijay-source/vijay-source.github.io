<script type="text/javascript">
	function showpassword() {
  var x = document.getElementById("pswd");
  var y = document.getElementById("pswd3");
   if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
   if (y.type === "password") {
    y.type = "text";
  } else {
    y.type = "password";
  }
   }
   function showpswd() {
  var x = document.getElementById("pswd1");
  var y = document.getElementById("pswd2");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
   if (y.type === "password") {

  } else {

  }
}
function checkpswd(){
	var x = document.getElementById("pswd1").value;
  	var y = document.getElementById("pswd2").value;
  if(x===y)
  	window.location.replace("C:/Users/Vijay/Desktop/Unicare+/unisoftoneportal/Login.html");
  else
  	alert("Password do not match");
}
	function defaultfunc(){
		document.getElementById("register_table").style.display = "none";

	}
	function mylogin(){
	var x=document.getElementById("login_table");
  if (x.style.display === "none") {
    x.style.display = "block";
  }else {
    x.style.display = "none";
  }
  	var y=document.getElementById("register_table");
    y.style.display = "none";
  var z=document.getElementById("forgot_pswd_table");
    z.style.display = "none";
}
	function myregister(){
	var x=document.getElementById("login_table");
    x.style.display = "none";
  	var y=document.getElementById("register_table");

  }
  var z=document.getElementById("forgot_pswd_table");
    z.style.display = "none";
}
	function myforgotpswd(){
 var x=document.getElementById("login_table");
